<div class="container">
  <div class="form">
    <div class="contact-info"></div>

    <div class="contact-form">
      <span class="circle one"></span>
      <span class="circle two"></span>
      <form>
        <h3 class="title">Contact us</h3>
        <div class="row">
          <p>
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Userame</mat-label>
              <input
                [formControl]="userName"
                matInput
                placeholder="Steven"
                type="text"
              />
              <mat-error *ngIf="userName.hasError('required')">
                First Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </p>
        </div>

        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Mobile</mat-label>
              <input
                [formControl]="mobile"
                matInput
                placeholder="079xxxxxxx"
                type="phone"
              />
              <mat-error *ngIf="mobile.hasError('required')">
                Mobile No is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </p>
        </div>

        <div *ngIf="role.value" class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input
                [formControl]="userEmail"
                matInput
                placeholder="example@gmail.com"
                type="email"
              />
              <mat-error
                *ngIf="
                  userEmail.hasError('email') && !userEmail.hasError('required')
                "
              >
                Please enter a valid email
              </mat-error>
              <mat-error *ngIf="userEmail.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </p>
        </div>

        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Message</mat-label>
              <textarea
                class="textarea"
                matInput
                [formControl]="message"
                matInput
                placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing."
                type="phone"
              ></textarea>
              <mat-error *ngIf="message.hasError('required')">
                Mobile No is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </p>
        </div>

        <button color="accent" id="submit-btn" mat-flat-button>
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
