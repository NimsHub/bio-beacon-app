<div class="container">
  <div class="form">
    <div class="contact-info"></div>

    <div class="contact-form">
      <span class="circle one"></span>
      <span class="circle two"></span>

      <form>
        <h3 class="title">Contact us</h3>
        <div class="input-container">
          <label for="">Username</label>
          <span>User Name</span>
          <input type="text" name="name" class="input form-control" required />
        </div>
        <div class="input-container">
          <label for="">Email</label>
          <span>Email</span>
          <input type="email" name="email" class="input form-control" />
        </div>
        <div class="input-container">
          <label for="">Phone</label>
          <span>Phone</span>
          <input type="tel" name="phone" class="input form-control" />
        </div>
        <div class="input-container textarea">
          <label for="">Message</label>
          <span>Message</span>
          <textarea name="message" class="input form-control"></textarea>
        </div>
        <input type="submit" value="Send" class="btn" />
      </form>
    </div>
  </div>
</div>
