<button *ngIf="coach" class="column-btn" (click)="Onclick()">
  <div class="row">
    <div class="column">
      <img
        src="assets/maximus.jpg"
        alt="display-pic"
        style="width: 60px; height: 60px; border-radius: 50%"
      />
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          margin: 0 20px;
          justify-content: center;
        "
      >
        <p>{{ coach.firstname }} {{ coach.lastname }}</p>
      </div>
    </div>
    <div class="column">
      <p>{{ coach.email }}</p>
    </div>
    <div class="column">
      <div class="button-container">
        <button
          mat-raised-button
          color="primary"
          [disabled]="coach.isActivated === true"
          (click)="onActivateClick()"
        >
          Activate
        </button>
        <button mat-raised-button color="warn" (click)="onRemoveClick()">Remove</button>
      </div>
    </div>
  </div>
</button>
