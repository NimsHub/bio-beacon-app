<button *ngIf="sessionItem" class="column-btn">
  <div class="row">

    <div class="column">
      <p>{{sessionItem.deviceId}}</p>

    </div>

    <div class="column">
      <p>{{startDate}}</p>
      <p class="time">{{startTime}}</p>
    </div>

    <div class="column">
      <p>{{endDate}}</p>
      <p class="time">{{endTime}}</p>
    </div>

    <div class="column">
      <p>{{duration}}</p>
    </div>

    <div class="column">
      <mat-icon [ngClass]="{'completed':sessionItem.complete,'pending':!sessionItem.complete}">
        {{sessionItem.complete ? "done_all" : "blur_circular"}}
      </mat-icon>
    </div>

  </div>
</button>
