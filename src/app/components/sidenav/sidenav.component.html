<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div style="display: flex; flex-direction: column; height: 100%">
      <div style="display: flex; justify-content: center">
        <img src="assets/bio-beacon-logo-long.png" alt="logo" height="80px" />
      </div>
      <div
        style="display: flex; justify-content: center; flex-direction: column"
      >
        <button matSuffix mat-flat-button>
          <mat-icon>person_outline</mat-icon>
          Profile
        </button>
        <button matSuffix mat-flat-button>
          <mat-icon>event_note</mat-icon>
          Sessions
        </button>
        <button matSuffix mat-flat-button>
          <mat-icon>error_outline</mat-icon>
          About us
        </button>
        <button matSuffix mat-flat-button>
          <mat-icon>mail_outline</mat-icon>
          Contact us
        </button>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="user-info">
      <button
        style="margin: 0 0 10px 0"
        matSuffix
        mat-flat-button
        (click)="sidenav.toggle()"
      >
        <mat-icon>apps</mat-icon> Dashboard
      </button>

      <mat-card class="user-info-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Nimal de Silva</mat-card-title>
            <mat-card-subtitle>+94 ## ### ####</mat-card-subtitle>
            <mat-card-subtitle>lorem@ipsum.com</mat-card-subtitle>
            <img
              mat-card-md-image
              src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiQmcqzN9KSMx-hxPJfiB3yt59uQhN9R4IqjisfUEitJv9lbQVN14QYLsUfmgiH-AoH2VgTFMdRBaTWa9XXpU9aMV1fveYnRgRsf4peaqt_rCR_qyQ483NgjHHdhfYpOr8axyGWhk3DHw5lAUQkXl6NGMugPS7k6Apw7CUjqRMgwAv01i2_AXyRumuBfw/s458/blank-profile-picture-hd-images-photo.JPG"
              alt="Profile Picture"
            />
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content> </mat-card-content>
      </mat-card>
    </div>

    <div style="margin: 0 0 20px 0; display: flex; justify-content: center">
      <app-session-table></app-session-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
